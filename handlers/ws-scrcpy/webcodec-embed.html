<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCodec Scrcpy 嵌入页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // 构建带正确 URL 编码的参数
        const params = new URLSearchParams();
        params.set('action', 'stream');
        params.set('udid', 'f64b3b4d');
        params.set('player', 'webcodecs');
        params.set('ws', 'ws://localhost:8000/?action=proxy-adb&remote=tcp:8886&udid=f64b3b4d');

        // 重定向到 localhost:8000 的主页面，带上参数
        window.location.href = 'http://localhost:8000/#!' + params.toString();
    </script>
</body>
</html>
